        body { background: linear-gradient(180deg, #0d1117 0%, #161b22 100%); background-attachment: fixed; color: var(--text-color, #e0e0e0); }

        .user-info { display: flex; align-items: center; gap: 15px; }

        /* --- UPGRADED MODAL UI --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px);
            z-index: 1000; display: none; align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; animation: fadeIn 0.3s ease forwards; }
        
        .modal-content {
            background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 16px;
            width: 90%; max-width: 700px; padding: 2.5rem; position: relative;
            transform: scale(0.95); opacity: 0; transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .modal-overlay.active .modal-content { transform: scale(1); opacity: 1; }
        body.light-theme .modal-content { background: #fff; }

        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 2rem; color: var(--text-muted); cursor: pointer; transition: color 0.3s ease; }
        .modal-close:hover { color: var(--primary-color); }

        .modal-header { display: flex; align-items: center; gap: 1.5rem; margin-bottom: 2rem; }
        .modal-avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; }
        .modal-header-info h3 { font-size: 1.8rem; margin: 0; }
        .modal-header-info p { margin: 0; color: var(--text-muted); font-size: 0.9rem; word-break: break-all; }
        
        /* NEW: Two-column grid layout for details */
        .modal-grid {

            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            border-top: 1px solid var(--card-border);

        .detail-item {

        .detail-item strong {
            color: var(--primary-color);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        body.light-theme .detail-item strong { color: #fd7e14; }
        .detail-item span { font-size: 1rem; }

        .modal-bio { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--card-border); }
        .modal-bio p { margin-top: 0.5rem; }
        
        .modal-footer { margin-top: 2rem; text-align: right; }
        .btn-danger { background: var(--error-color); color: #fff; box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4); }
        .btn-danger:hover { background: #c82333; filter: brightness(1.1); }
        body.no-scroll { overflow: hidden; }
    </style>
</head>

        // NEW: Advanced User Agent Parser
        function parseUserAgent(ua) {
            if (!ua) return { os: 'N/A', osVersion: '', browser: 'N/A', browserVersion: '', deviceType: 'Unknown' };

            let os = 'Unknown', osVersion = 'Unknown';
            let browser = 'Unknown', browserVersion = 'Unknown';
            let deviceType = 'Desktop';

            // Device Type
            if (/Mobi|Android|iPhone/i.test(ua)) deviceType = 'Mobile';
            else if (/Tablet|iPad/i.test(ua)) deviceType = 'Tablet';

            // OS
            if (/Windows NT 10.0/i.test(ua)) { os = 'Windows'; osVersion = '10/11'; }
            else if (/Windows NT 6.3/i.test(ua)) { os = 'Windows'; osVersion = '8.1'; }
            else if (/Windows NT 6.2/i.test(ua)) { os = 'Windows'; osVersion = '8'; }
            else if (/Windows NT 6.1/i.test(ua)) { os = 'Windows'; osVersion = '7'; }
            else if (/Mac OS X ([0-9_]+)/i.test(ua)) { os = 'Mac OS'; osVersion = (RegExp.$1 || '').replace(/_/g, '.'); }
            else if (/Android ([0-9.]+)/i.test(ua)) { os = 'Android'; osVersion = RegExp.$1; }
            else if (/iPhone OS ([0-9_]+)/i.test(ua)) { os = 'iOS'; osVersion = (RegExp.$1 || '').replace(/_/g, '.'); }
            else if (/Linux/i.test(ua)) { os = 'Linux'; osVersion = ''; }
            
            // Browser
            const edgMatch = ua.match(/Edg\/([0-9.]+)/i);
            const chromeMatch = ua.match(/Chrome\/([0-9.]+)/i);
            const safariMatch = ua.match(/Version\/([0-9.]+).*Safari/i);
            const firefoxMatch = ua.match(/Firefox\/([0-9.]+)/i);

            if (edgMatch) { browser = 'Edge'; browserVersion = edgMatch[1]; }
            else if (chromeMatch && !ua.includes("Edg")) { browser = 'Chrome'; browserVersion = chromeMatch[1]; }
            else if (safariMatch) { browser = 'Safari'; browserVersion = safariMatch[1]; }
            else if (firefoxMatch) { browser = 'Firefox'; browserVersion = firefoxMatch[1]; }

            return { os, osVersion, browser, browserVersion, deviceType };
        }
    });
